<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="titulo">RAKUTEN TV</div>
    <div id="contenedor">
      <div id="pantallaTv">1</div>
      <div id="zonaMando">
        <div id="upMando">
          <div id="onOff">1</div>
          <div id="volchan">
            <div id="vol">
              <div id="upVol">1</div>
              <div id="downVol">2</div>
            </div>
            <div id="ch">
              <div id="upCh">1</div>
              <div id="downCh">2</div>
            </div>
          </div>
        </div>
        <div id="downMando">
          <div class="numberButtons" id="c1">1</div>
          <div class="numberButtons" id="c2">2</div>
          <div class="numberButtons" id="c3">3</div>
          <div class="numberButtons" id="c4">4</div>
          <div class="numberButtons" id="c5">5</div>
          <div class="numberButtons" id="c6">6</div>
          <div class="numberButtons" id="c7">7</div>
          <div class="numberButtons" id="c8">8</div>
          <div class="numberButtons" id="c9">9</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
