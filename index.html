<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="title">RAKUTEN TV</div>
    <div id="contenedor">
      <div id="screenTv" class="basicscreenTv">
        <div id="dateHour">
          <div id="hour"></div>
          <div id="date"></div>
        </div>
        <div id="channelName"></div>
      </div>
      <div id="remote">
        <div id="upRemote">
          <div id="onOff">
            <div id="buttonOnOff">on/off</div>
          </div>
          <div id="volchan">
            <div id="vol">
              <div id="upVol">VOL+</div>
              <div id="downVol">VOL-</div>
            </div>
            <div id="ch">
              <div id="upCh">CH+</div>
              <div id="downCh">CH-</div>
            </div>
          </div>
        </div>
        <div id="downRemote">
          <div class="numberButtons" id="Channel 1">1</div>
          <div class="numberButtons" id="Channel 2">2</div>
          <div class="numberButtons" id="Channel 3">3</div>
          <div class="numberButtons" id="Channel 4">4</div>
          <div class="numberButtons" id="Channel 5">5</div>
          <div class="numberButtons" id="Channel 6">6</div>
          <div class="numberButtons" id="Channel 7">7</div>
          <div class="numberButtons" id="Channel 8">8</div>
          <div class="numberButtons" id="Channel 9">9</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
